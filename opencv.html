  <!-- Processed output -->

  <!-- OpenCV.js config -->
  <script>
    let Module = {
      locateFile: function (path, prefix) {
        if (path.endsWith(".wasm")) {
          return "bookC_OpenCV/" + path;
        }
        return prefix + path;
      },
      onRuntimeInitialized() {
        console.log("‚úÖ OpenCV.js loaded");
        document.getElementById("status").innerText = "‚úÖ OpenCV is ready!";
        opencvReady = true;
        maybeStart();
      }
    };
  </script>
  <script async src="opencv.js"></script>

  <!-- App Logic -->
  <script>
    let video = document.getElementById("video");
    let inputCanvas = document.getElementById("inputCanvas");
    let inputCtx = inputCanvas.getContext("2d", { willReadFrequently: true });
    let outputCanvas = document.getElementById("outputCanvas");
    let uploadedImage = document.getElementById("uploadedImage");
    let imageLoader = document.getElementById("imageLoader");

    let opencvReady = false;
    let streaming = false;
    let userCode = null;
    let mode = 'webcam'; // 'webcam' or 'image'
    let backgroundMat = null;
    let captureRequested = false;

    // === Webcam Setup ===
    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => console.error("‚ùå Webcam error:", err));

    video.addEventListener("canplay", () => {
      if (!streaming) {
        streaming = true;
        maybeStart();
      }
    });

    function maybeStart() {
      if (opencvReady && streaming) {
        updateProcessing();
        requestAnimationFrame(processLoop);
      }
    }

    function updateProcessing() {
      const code = document.getElementById("codeEditor").value;
      try {
        userCode = new Function("src", "dst", code);
        console.log("‚úÖ Code updated");
      } catch (err) {
        console.error("‚ùå Code error:", err);
      }
    }

    function processLoop() {
      if (!opencvReady || !userCode) return;

      if (mode === 'webcam') {
        inputCtx.drawImage(video, 0, 0, inputCanvas.width, inputCanvas.height);
        processFrame(inputCanvas);
        requestAnimationFrame(processLoop); // Loop only in webcam mode
      }
    }

function processFrame(sourceElement) {
  try {
    let src = cv.imread(sourceElement);
    let dst = new cv.Mat();

    // ‚úÖ Capture background if requested
if (captureRequested) {
  if (backgroundMat) backgroundMat.delete();
  backgroundMat = new cv.Mat();
  src.copyTo(backgroundMat);
  console.log("‚úÖ Background captured:", backgroundMat.rows, "x", backgroundMat.cols, "type:", backgroundMat.type());
  captureRequested = false;
}

    // Run user code from textarea
    userCode(src, dst);

    if (dst.rows > 0 && dst.cols > 0) {
      cv.imshow(outputCanvas, dst);
    }

    src.delete();
    dst.delete();
  } catch (err) {
    console.error("‚ùå Processing error:", err);
  }
}

    // === Mode Switching ===
    function setMode(selectedMode) {
      mode = selectedMode;
      if (mode === 'webcam') {
        document.getElementById("imageLoader").style.display = "none";
        uploadedImage.style.display = "none";
        requestAnimationFrame(processLoop);
      } else {
        document.getElementById("imageLoader").style.display = "inline-block";
      }
    }

    function captureBackground() {
      captureRequested = true;
    }

    // === Image Upload Handling ===
    imageLoader.addEventListener("change", function (e) {
      let file = e.target.files[0];
      if (!file) return;

      let reader = new FileReader();
      reader.onload = function (event) {
        uploadedImage.src = event.target.result;
        uploadedImage.onload = function () {
          processFrame(uploadedImage); // Run OpenCV when image is loaded
        };
        uploadedImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
